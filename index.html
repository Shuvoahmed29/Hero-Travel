<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Navbar  -->
  <section>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand d-flex flex-row align-items-center" href="#">
          <img src="./images/logo.png" alt="Logo" class="img-fluid pe-2">
          <div class="text-center">
            <span class="fs-1 fw-bold"> Hero</span>
            <span class="fs-1 fw-bold text-warning">Travel</span>
          </div>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active fw-bold fs-6 text-warning" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold fs-6" href="#">Packages</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold fs-6" href="#">Testimonial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold fs-6" aria-disabled="true">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold fs-6" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>


  <!-- Hero Section  -->
  <section class="z-n1 position-absolute w-100">
    <div class="container mt-5">
      <img src="./images/Hero.png" alt="Hero" class="img-fluid filter-grayscale">

    </div>
  </section>


  <section class="z-0 position-absolute w-100 d-flex justify-content-center align-items-center text-center vh-100">
    <div class="container d-flex flex-column align-items-center pb-5">
      <h1 class="text-white display-2 fw-bold">Explore Your Travel</h1>
      <p class="text-white fs-5">Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor adipiscing. In et
        odio <br>enim ac quis sapien urna eu phasellus.</p>

      <div class="bg-secondary rounded-3 bg-opacity-50 text-white d-flex gap-lg-3 gap-1 py-3 px-3 flex-lg-row flex-md-column flex-sm-column flex-column">
        
        <div class="rounded-2 w-25">
          <form>
              <input type="location" class="form-control py-3" placeholder="Where go" id="location" aria-describedby="locationHelp">
          </form>
        </div>

        <div class="w-25">
            <div class="input-group date" id="datepicker">
              <input type="text" class="form-control py-3" placeholder="When">
              <span class="input-group-text">
                <i class="fa-solid fa-circle-chevron-down fa-2x"></i>
              </span>
          </div>
          
        </div>

        <div class="w-25">
          <div class="input-group date" id="datepicker">
            <input type="text" class="form-control py-3" placeholder="Select Type">
            <span class="input-group-text">
              <i class="fa-solid fa-circle-chevron-down fa-2x"></i>
            </span>
        </div>
        
      </div>


      <div class="w-25">
        <pre class="fs-4 fw-bold bg-danger rounded-3 h-100 d-flex align-items-center justify-content-center Hover"><i class="fa-solid fa-magnifying-glass"></i> Find Now</pre>
      
    </div>
        
      
      </div>

    </div>
  </section>












  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
